<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'https://use.fontawesome.com/releases/v5.7.2/css/all.css'%}"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' % }" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blueimp-gallery.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body>
    
<div class="login">
    <div class="login-left">

        <h2 class="title text-dark">
            welcome back,
        </h2>
        <p class="text-light">
            Sign in to continue
        </p>
        <form action="{% url 'dashboard'%}" role="form" data-toggler="validator" novalidate="true" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <label for="loginEmail">email</label>
                <input type="email" id="loginEmail" class="form-control placeholder" placeholder="hello.world@gmail.com" data-error="Please enter your full name." required>
                <div class="help-block with-errors"></div>
            </fieldset>
            <fieldset class="form-group">
                <label for="loginPassword">password</label>
                <input type="password" id="loginPassword" class="form-control placeholder" placeholder="******" data-error="Please enter your full name." required>
            </fieldset>
            <div class="text-right forgot">
                <a href="" class="text-light">
                    Forgot Password? 
                </a>
            </div>
            <button class="primary-button" type="submit">
                login
            </button>
        </form>
    </div>
    <div class="login-bg"></div>
</div>




</body>
<script src="{% static 'https://code.jquery.com/jquery-3.3.1.min.js' %}"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js'%}"></script>
<script src="{% static 'js/owl.carousel.min.js'%}"></script>
<script src="{% static 'https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'%}"></script>
<script src="{% static 'js/owl-plugin.js'%}"></script>

<script src="{% static 'js/blueimp-gallery.min.js' %}"></script>
<script src="{% static 'js/main.js'%}"></script>
</html>
